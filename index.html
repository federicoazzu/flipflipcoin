<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Coin Flip</title>
        <style>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #f0f0f0;
                font-family: Arial, sans-serif;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
            }

            .scene {
                width: 200px;
                height: 200px;
                perspective: 1000px;
            }

            .coin {
                width: 100%;
                height: 100%;
                position: relative;
                transform-style: preserve-3d;
                transition: transform 1s ease-in-out;
                cursor: pointer;
            }

            .face {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: bold;
                color: white;
                backface-visibility: hidden;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }

            .heads {
                background: dodgerblue;
                transform: rotateY(0deg);
            }

            .tails {
                background: crimson;
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div class="scene">
            <div class="coin" id="coin">
                <div class="face heads">Heads</div>
                <div class="face tails">Tails</div>
            </div>
        </div>

        <script>
            const coin = document.getElementById("coin");

            coin.addEventListener("click", () => {
                const isHeads = Math.random() < 0.5;
                const rotation = isHeads ? 0 : 180;
                const randomSpins = Math.floor(Math.random() * 4 + 5) * 360; // Random extra spin
                coin.style.transform = `rotateY(${randomSpins + rotation}deg)`;
            });
        </script>
    </body>
</html>
